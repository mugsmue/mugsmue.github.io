<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Visionaire Player</title>
    <style>
      body{margin:0;padding:0;background:#000;overflow:hidden;}
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; position:absolute;}
	  #status {width: 100%; height: 30px; color:#fff; margin-left: auto; margin-right: auto; margin-top:35%;}
	  
		.circle{
		 width: 5em;
		height: 5em;
		display: block;
		border-radius: 50%;
		background-color: green;
		border: 2px solid green;
		float: left;
		margin: 1em;
		background-image:
        /* 10% = 126deg = 90 + ( 360 * .1 ) */
        linear-gradient(126deg, transparent 50%, white 50%),
        linear-gradient(90deg, white 50%, transparent 50%);
	}
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }
    </style>
  </head>
  <body>
	<div style="width:100%;height:100%;background:url(logo.png) center center no-repeat;display:block;position:absolute;font-family:monospace">
	    <div class="emscripten" id="status"></div>
		<div class="emscripten"  style="left:0px; top:30px;">
		  <progress value="0" max="100" id="progress" hidden=1></progress>
		</div>
	</div>
    <canvas class="emscripten" id="canvas" width="1024" height="768" oncontextmenu="event.preventDefault()"></canvas>
    <textarea class="emscripten" id="output" rows="5" style="width:600px;left:0px; bottom:0px; display:none;"></textarea>
    <script type='text/javascript'>
			var files = ["Scene003.vs","Scene055.vs","Scene088.vs","Scene010.vs","Scene004.vs","Scene012.vs","Scene035.vs","Scene043.vs","Scene114.vs","Scene036.vs","Scene102.vs","Scene075.vs","Scene023.vs","Scene039.vs","Scene103.vs","Scene108.vs","Scene009.vs","Scene024.vs","Scene019.vs","Scene097.vs","Scene105.vs","Scene101.vs","Scene005.vs","Scene072.vs","Scene060.vs","Scene109.vs","Scene062.vs","Scene081.vs","Build3.vis","Scene028.vs","Scene058.vs","Scene032.vs","Interfaces.vi","Scene029.vs","Scene044.vs","Scene086.vs","Scene085.vs","Scene052.vs","Scene112.vs","Scene027.vs","Scene042.vs","Scene020.vs","Scene002.vs","Scene011.vs","Scene018.vs","Scene041.vs","Scene025.vs","Scene095.vs","Scene026.vs","Scene098.vs","Scene059.vs","Scene047.vs","Scene104.vs","Scene038.vs","Scene014.vs","Scene073.vs","Scene069.vs","Scene001.vs","Scene040.vs","Scene034.vs","Scene079.vs","Scene077.vs","Scene056.vs","Scene074.vs","Scene051.vs","Scene008.vs","Scene045.vs","Scene049.vs","Scene067.vs","Scene048.vs","Scene071.vs","Scene033.vs","Scene030.vs","Scene054.vs","Scene063.vs","Scene065.vs","Scene083.vs","Scene076.vs","Scene015.vs","Scene106.vs","Scene093.vs","Scene031.vs","Scene096.vs","Scene090.vs","Scene013.vs","Scene017.vs","Scene066.vs","Scene094.vs","Scene057.vs","Scene070.vs","Scene113.vs","Scene084.vs","Scene053.vs","Scene007.vs","Scene087.vs","Scene022.vs","Scene050.vs","Scene092.vs","Scene082.vs","Scene037.vs","Scene091.vs","Scene046.vs","Scene078.vs","Scene016.vs","Scene061.vs","Scene006.vs","Scene080.vs","Scene000.vs","Scene021.vs","Scene068.vs","Scene064.vs","config.ini"                                                                                             
				];
	  document.getElementById('canvas').width = window.innerWidth;
	  document.getElementById('canvas').height = window.innerHeight;
      var Module = {
        preRun: [/*memoryprofiler_add_hooks,*/(function()
		{
			var len = files.length;
			for (var i = 0; i < len; i++) 
			{
				var folder = files[i].split("/").slice(0,-1).join("/");
				if(folder !="")
					FS.createPath('/', folder, true, true);
				FS.createPreloadedFile("/" + folder, files[i].split("/").pop(), files[i].replace(" ","%20"), true, false);
			}
		})],
        postRun: [],
        print: (function() {
/*          var element = document.getElementById('output');
          element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          };*/
		  return function(text)
		  {
            console.log(text);
		  };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.log(text);
          }
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          var statusElement = document.getElementById('status');
          statusElement.innerHTML = text;
          var progressElement = document.getElementById('progress');
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
        },
        totalDependencies: files.length,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'Preparing...');
        }
      };
      Module.setStatus('Downloading...');
    </script>
    <script async type="text/javascript" src="visplayer.js"></script>
  </body>
</html>
